<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pineapple Clicker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #2c2f33;
            color: white;
            text-align: center;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1, h2, h3 {
            margin: 10px 0;
        }
        #game-container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 1200px;
        }
        #left-section {
            width: 35%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #pineapple {
            width: 300px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        #pineapple:active {
            transform: scale(1.1);
        }
        #right-section {
            width: 45%;
            text-align: left;
        }
        .button {
            background: #7289da;
            padding: 10px;
            border: none;
            color: white;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
            border-radius: 5px;
            display: block;
            width: 100%;
        }
        .button:hover {
            background: #5a6fb3;
        }
        #upgrades button {
            text-align: left;
        }
        #notification {
            display: none;
            color: yellow;
            font-size: 22px;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Pineapple Clicker üçç</h1>
    <div id="game-container">
        <div id="left-section">
            <h2 style="color: yellow;">Pineapples: <span id="score">0</span></h2>
            <h3>Auto per second: <span id="autoPerSec">0</span></h3>
            <h3>Prestige Bonus: x<span id="prestige">1</span></h3>
            <img id="pineapple" src="vecteezy_pineapple-fruit-cartoon-illustration-isolated-on-transparent_47130664.png" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/c/cb/Pineapple_and_cross_section.jpg'" onclick="clickPineapple()">
        </div>
        <div id="right-section">
            <h3>Upgrades</h3>
            <div id="upgrades"></div>
            <button class="button" onclick="prestige()">Prestige Reset (Gain Bonus)</button>
        </div>
    </div>
    <div id="notification">üéâ Congrats on 1M! üéâ</div>
    
    <script>
        let score = 0;
        let perClick = 1;
        let autoClickers = 0;
        let prestigeLevel = 0;
        let prestigeBonus = 1;
        
        // Auto clicker function (runs every second)
        function autoClick() {
            score += autoClickers * prestigeBonus;
            updateUI();
        }
        
        function clickPineapple() {
            score += perClick * prestigeBonus;
            updateUI();
            updateUpgrades();
            saveGame();
        }
        
        function saveGame() {
            localStorage.setItem("pineappleScore", score);
            localStorage.setItem("autoClickers", autoClickers);
            localStorage.setItem("upgrades", JSON.stringify(upgrades));
            localStorage.setItem("prestigeLevel", prestigeLevel);
            localStorage.setItem("prestigeBonus", prestigeBonus);
        }
        
        function loadGame() {
            let savedScore = localStorage.getItem("pineappleScore");
            let savedAutoClickers = localStorage.getItem("autoClickers");
            let savedUpgrades = localStorage.getItem("upgrades");
            let savedPrestigeLevel = localStorage.getItem("prestigeLevel");
            let savedPrestigeBonus = localStorage.getItem("prestigeBonus");
    
            if (savedScore !== null) score = parseInt(savedScore);
            if (savedAutoClickers !== null) autoClickers = parseInt(savedAutoClickers);
            if (savedUpgrades !== null) upgrades = JSON.parse(savedUpgrades);
            if (savedPrestigeLevel !== null) prestigeLevel = parseInt(savedPrestigeLevel);
            if (savedPrestigeBonus !== null) prestigeBonus = parseInt(savedPrestigeBonus);
    
            updateUI();
            updateUpgrades();
        }
        
        function updateUI() {
            document.getElementById("score").innerText = score;
            document.getElementById("autoPerSec").innerText = autoClickers;
            document.getElementById("prestige").innerText = prestigeBonus;
        }
        
        function updateUpgrades() {
            let upgradesDiv = document.getElementById("upgrades");
            upgradesDiv.innerHTML = "";
            upgrades.forEach((upgrade, index) => {
                let button = document.createElement("button");
                button.classList.add("button");
                button.innerText = `${upgrade.name} (Owned: ${upgrade.count}) - Cost: ${upgrade.cost}`;
                button.onclick = function() { buyUpgrade(index); };
                if (score < upgrade.cost) {
                    button.disabled = true;
                }
                upgradesDiv.appendChild(button);
            });
        }
        
        function buyUpgrade(index) {
            if (score >= upgrades[index].cost) {
                score -= upgrades[index].cost;
                autoClickers += upgrades[index].auto;
                upgrades[index].count++;
                upgrades[index].cost = Math.floor(upgrades[index].baseCost * Math.pow(1.15, upgrades[index].count));
                updateUI();
                updateUpgrades();
                saveGame();
            }
        }
        
        let upgrades = [
            { name: "Tiny Pineapple Farm", baseCost: 50, cost: 50, auto: 1, count: 0 },
            { name: "Juicer Machine", baseCost: 150, cost: 150, auto: 2, count: 0 },
            { name: "Pineapple Plantation", baseCost: 500, cost: 500, auto: 5, count: 0 },
            { name: "Golden Pineapple Tree", baseCost: 1500, cost: 1500, auto: 10, count: 0 },
            { name: "Pineapple Factory", baseCost: 5000, cost: 5000, auto: 25, count: 0 },
            { name: "Pineapple Trader", baseCost: 10000, cost: 10000, auto: 50, count: 0 },
            { name: "Automated Harvester", baseCost: 25000, cost: 25000, auto: 100, count: 0 },
            { name: "Exotic Pineapple Research", baseCost: 50000, cost: 50000, auto: 200, count: 0 },
            { name: "Pineapple Empire", baseCost: 100000, cost: 100000, auto: 500, count: 0 },
            { name: "Solar-Powered Farm", baseCost: 250000, cost: 250000, auto: 1000, count: 0 },
            { name: "Cybernetic Pineapples", baseCost: 500000, cost: 500000, auto: 2000, count: 0 },
            { name: "Space Pineapple Colony", baseCost: 1000000, cost: 1000000, auto: 5000, count: 0 },
            { name: "Interdimensional Pineapple Trade", baseCost: 2500000, cost: 2500000, auto: 10000, count: 0 },
            { name: "Quantum Pineapple Generator", baseCost: 5000000, cost: 5000000, auto: 20000, count: 0 },
            { name: "Godly Pineapple Essence", baseCost: 10000000, cost: 10000000, auto: 50000, count: 0 }
        ];
        
        window.onload = function() {
            loadGame();
            updateUpgrades();
            setInterval(autoClick, 1000); // Runs auto-click every second
        };
    </script>
</body>
</html>
