<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sir Pineapple's Clicker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #2c2f33;
            color: white;
            text-align: center;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1, h2, h3 {
            margin: 10px 0;
        }
        #game-container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 1200px;
        }
        #left-section {
            width: 35%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #pineapple {
            width: 300px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        #pineapple:active {
            transform: scale(1.1);
        }
        #right-section {
            width: 45%;
            text-align: left;
        }
        .button {
            background: #7289da;
            padding: 10px;
            border: none;
            color: white;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
            border-radius: 5px;
            display: block;
            width: 100%;
        }
        .button:hover {
            background: #5a6fb3;
        }
        #upgrades button {
            text-align: left;
        }
        #notification {
            display: none;
            color: yellow;
            font-size: 22px;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Sir Pineapple's Clicker üçç</h1>
    <div id="game-container">
        <div id="left-section">
            <h2 style="color: yellow;">Pineapples: <span id="score">0</span></h2>
            <h3>Auto per second: <span id="autoPerSec">0</span></h3>
            <h3>Prestige Bonus: x<span id="prestige">1</span></h3>
            <img id="pineapple" src="pine2.png" onclick="clickPineapple()">
        </div>
        <div id="right-section">
            <h3>Upgrades</h3>
            <div id="upgrades"></div>
            <button class="button" onclick="prestige()">Prestige Reset (Gain Bonus)</button>
        </div>
    </div>
    <div id="notification">üéâ SirPineapple would be proud! üéâ</div>
    
    <script>
        let score = 0;
        let perClick = 1;
        let autoClickers = 0;
        let prestigeLevel = 0;
        let prestigeBonus = 1;
        let prestigeRequirement = 1000000;
        
        let upgrades = [
            { name: "Watering System", cost: 50, baseCost: 50, auto: 1, count: 0 },
            { name: "Advanced Fertilizer", cost: 200, baseCost: 200, auto: 2, count: 0 },
            { name: "Greenhouse", cost: 500, baseCost: 500, auto: 5, count: 0 },
            { name: "Automated Irrigation", cost: 1000, baseCost: 1000, auto: 7, count: 0 },
            { name: "Solar Grow Lights", cost: 2000, baseCost: 2000, auto: 15, count: 0 },
            { name: "AI Farming Drones", cost: 10000, baseCost: 10000, auto: 30, count: 0 },
            { name: "Nano Growth Tech", cost: 50000, baseCost: 50000, auto: 80, count: 0 },
            { name: "Robotic Harvesters", cost: 100000, baseCost: 100000, auto: 100, count: 0 },
            { name: "Quantum Soil", cost: 250000, baseCost: 250000, auto: 150, count: 0 },
            { name: "Bioengineered Pineapples", cost: 500000, baseCost: 500000, auto: 300, count: 0 }
        ];
        
        function prestige() {
            if (score >= prestigeRequirement) {
                score = 0;
                autoClickers = 0;
                prestigeLevel++;
                prestigeBonus = prestigeLevel * 1000;
                upgrades.forEach(upgrade => {
                    upgrade.cost = upgrade.baseCost;
                    upgrade.count = 0;
                });
                updateUpgrades();
                updateUI();
                saveGame();
            }
        }
    </script>
</body>
</html>
